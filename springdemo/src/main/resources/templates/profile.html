<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>SSO Demo | User Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>User Profile</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" class="form-control" th:value="${principal.username}"/>
            </div>
            <div class="form-group">
                <label for="givenName">Given name</label>
                <input id="givenName" class="form-control" th:value="${principal.givenName}"/>
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input id="surname" class="form-control" th:value="${principal.surname}"/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" th:value="${principal.email}"/>
            </div>
        </form>
        <div>
            <a th:href="@{/saml/logout}">Logout</a>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</body>
</html>
